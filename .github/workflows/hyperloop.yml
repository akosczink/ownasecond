name: HyperLoop

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: "Number of iterations (e.g. 5x100k, 10x100k)"
        required: true
        default: "5x100k"

jobs:
  run-hyperloop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies (if any)
        if: ${{ hashFiles('**/package.json') != '' }}
        run: npm install

      - name: Run HyperLoop
        run: |
          echo "Running HyperLoop with ${{ github.event.inputs.iterations }}"
          node api/hyperloop.js "--iterations=${{ github.event.inputs.iterations }}"

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/hyperloop_kit.json
          git commit -m "update: hyperloop results (${{ github.event.inputs.iterations }})" || echo "No changes to commit"
          git push
